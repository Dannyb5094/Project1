<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="designStyle.css">
</head>
<body class="contactPage">
    <header>
        <img class="logo" src="img/logo-header.png" alt="logo">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="tracking_page.html">Tracking</a></li>
            <li><a href="service_page.html">Service</a></li>
            <li><a href="contact_page.html">Contact Us</a></li>
        </ul>

</nav>



<form action="" class="contactBox">
    
    <div class="contacts">
        <label for="firstName"></label>
        <input type="text" name="firstName" size="50" id="firstName" placeholder="First Name">
        </div>

    <div class="contacts">
        <label for="lastName"></label>
        <input type="text" name="lastName" size="50" 
        id="lastName" placeholder="Last Name">
        </div>

    <div class="contacts">
        <label for="email"></label>
        <input type="email" name="email" size="50" 
        id="email" placeholder="Email">
        </div>

    <div class="contacts">
        <label for="password"></label>
        <input type="password" name="password" size="50" 
        id="password" placeholder="Password">
        </div>

    <div class="contacts">
        <label for="phoneNumber"></label>
        <input type="tel" name="phone" size="50" 
        id="phone" placeholder="Phone Number">
        </div>

    <div class="contacts">
        <label for="inquiry"></label>
        <textarea id="inquiryBox" name="inquiryBox"rows="6"cols="53" 
        placeholder="Questions? Please write your question here!"></textarea>
        </div>

    <button type = "submit">Submit</button>

    
    
</form>
    
    
        
    

   
    
</body>
</html>
